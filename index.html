<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cogestione - CSGalvani</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CSGalvani</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#cogestione">Cogestione</a></li>
                <li><a href="#progetti">Progetti</a></li>
                <li><a href="#contatti">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cogestione">
            <h2>Cos'è la Cogestione?</h2>
            <p>La cogestione è un metodo di gestione condivisa...</p>
        </section>

        <section id="progetti">
            <h2>Progetti in Corso</h2>
            <ul>
                <li>Progetto 1</li>
                <li>Progetto 2</li>
                <li>Progetto 3</li>
            </ul>
        </section>

        <section id="contatti">
            <h2>Contattaci</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" placeholder="Messaggio" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 CSGalvani - Tutti i diritti riservati</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
